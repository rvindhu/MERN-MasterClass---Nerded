<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Customer Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gym Customer Management System</h1>
        <form id="customerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" required><br>
            <label for="membership">Membership Type:</label>
            <select id="membership" required>
                <option value="Basic">Basic</option>
                <option value="Premium">Premium</option>
                <option value="VIP">VIP</option>
            </select><br>
            <button type="button" onclick="addCustomer()">Add Customer</button>
            <button type="button" onclick="deleteCustomer()">Delete Customer</button>
        </form>
        <ul id="customerList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
